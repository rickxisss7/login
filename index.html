<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="fontes/font.css">
    <link rel="stylesheet" href="estilizando/estilos.css">
</head>

<body>
    <main>
        <section class="sect-cabecalho">
            <div class="princ-cabecalho">
                <div class="cabecalho1">
                    <div class="textlogin">
                        <h1>Faça seu Login</h1>
                    </div>
                    <div class="login">
                        <div>
                            <h3>Inscrever-se com Google</h3>
                        </div>
                        <div class="img-apple">
                            <img src="img/googleblack.png" alt="" width="20px">
                        </div>
                    </div>

                    <div class="login">
                        <div>
                            <h3>Inscrever-se com Apple</h3>
                        </div>
                        <div class="img-apple">
                            <img src="img/icons8-mac-os-30.png" alt="" width="20px">
                        </div>
                    </div>
                </div>

                <div class="ou">
                    <p>OU</p>
                </div>

                <div class="login2">
                    <a href="#">Criar Conta</a>
                </div>

                <div class="termos">
                    <p>Ao se inscrever, você concorda com os <span>Termos de Serviço</span> e a <span>Política de
                            Privacidade</span>, incluindo o <span>Uso de Cookies</span>.</p>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
